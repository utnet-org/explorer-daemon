  chip-db:
    image: postgres
    container_name: chip-db
    restart: always
    ports:
      - "8013:5432"
    environment:
      POSTGRES_PASSWORD: utility12345
      POSTGRES_DB: chipdb
      POSTGRES_USER: utility
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /root/es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  elasticview:
    image: 1340691923/elastic_view:latest
    container_name: elasticview
    restart: unless-stopped
    environment:
#      - ELASTICSEARCH_HOST=http://host.docker.internal:9200
      - ELASTICSEARCH_HOST=http://localhost:9200
    ports:
      - "8090:8090"
#    volumes:
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.4
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
